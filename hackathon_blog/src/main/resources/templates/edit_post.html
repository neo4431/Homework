<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{nav_template.html}"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .post-content{
            display: flex;
            flex-direction: column;
        }
        form {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        input{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <form th:action="@{/edit-post}" method="post" th:object="${post}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" >
              </div>
              <div class="form-check form-check-inline" th:each="tag,state : ${tags}">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" th:value="${tag.id}" th:field="${post.tags}">
                <label class="form-check-label" for="inlineCheckbox1">[(${tag.name})]</label>
              </div>
              <div class="post-content">
                <label class="form-check-label" for="content">Content</label>
                <textarea id="w3review" name="content" rows="4" cols="50" th:field="*{content}">
                </textarea>
              </div>
              <input class="btn btn-primary" type="submit" value="Update">
        </form>
    </div>
</body>
</html>

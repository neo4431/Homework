<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css}"
    />
    <title>Document</title>
    <style>
      .logo {
        font-weight: 700;
      }
      #content {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand logo" th:href="@{/index}">Micro blog page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/index}"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                sec:authorize="!isAuthenticated()"
                th:href="@{/login}"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                sec:authorize="isAuthenticated()"
                th:href="@{/create-post}"
                >Write a post</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/search}">Search</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                sec:authorize="!isAuthenticated()"
                th:href="@{/sign-up}"
                >Registration</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                sec:authorize="hasAuthority('admin')"
                th:href="@{/admin/users}"
                >View Member</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                sec:authorize="isAuthenticated()"
                th:href="@{/logout}"
                >Log out as [(${username})]</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="content" layout:fragment="content"></div>
    

    <script
      th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
